name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ionic-app/package-lock.json

      - name: Install dependencies
        working-directory: ./ionic-app
        run: npm ci

      - name: Create environment file
        working-directory: ./ionic-app/src/environments
        run: |
          cat > environment.prod.ts << EOF
          export const environment = {
            production: true,
            firebase: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}'
            }
          };
          EOF

      - name: Lint code
        working-directory: ./ionic-app
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: ./ionic-app
        run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless
        continue-on-error: true

      - name: Build application
        working-directory: ./ionic-app
        run: npm run build:prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ionic-build
          path: ionic-app/www/
          retention-days: 7

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        working-directory: ./ionic-app
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for sensitive data
        run: |
          echo "Checking for hardcoded secrets..."
          ! grep -r "AIzaSy" ionic-app/src --exclude-dir=node_modules || exit 1
          echo "âœ… No hardcoded API keys found"

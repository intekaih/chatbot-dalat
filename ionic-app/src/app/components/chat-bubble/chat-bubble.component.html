<div class="bubble-container" [class.user]="isUser" [class.bot]="!isUser">
  <div class="bubble">
    @if (message.imageUrl) {
      <img [src]="message.imageUrl" alt="Attached image" class="message-image" />
    }
    
    @if (message.audioUrl) {
      <app-audio-player [audioUrl]="message.audioUrl"></app-audio-player>
    }
    
    @if (message.text) {
      <p class="message-text">{{ message.text }}</p>
    }
    
    <span class="timestamp">{{ formatTime(message.createdAt) }}</span>
  </div>
</div>

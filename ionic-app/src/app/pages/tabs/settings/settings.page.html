<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Cài đặt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-section">
    <div class="profile-card">
      <div class="avatar">
        <ion-icon name="leaf"></ion-icon>
      </div>
      <div class="user-info">
        <h2>{{ userName }}</h2>
        <p>{{ userEmail }}</p>
      </div>
    </div>
  </div>

  <div class="settings-container">
    <div class="settings-group">
      <div class="group-header">Thông tin ứng dụng</div>
      
      <div class="settings-card">
        <div class="setting-item">
          <div class="item-icon version">
            <ion-icon name="information-circle"></ion-icon>
          </div>
          <div class="item-content">
            <h3>Phiên bản</h3>
            <p>1.0.0</p>
          </div>
        </div>

        <div class="setting-item">
          <div class="item-icon tech">
            <ion-icon name="code-slash"></ion-icon>
          </div>
          <div class="item-content">
            <h3>Công nghệ</h3>
            <p>Ionic + Angular + AI</p>
          </div>
        </div>

        <div class="setting-item">
          <div class="item-icon school">
            <ion-icon name="school"></ion-icon>
          </div>
          <div class="item-content">
            <h3>Đồ án môn học</h3>
            <p>Phát triển ứng dụng di động</p>
          </div>
        </div>
      </div>
    </div>

    <div class="settings-group">
      <div class="group-header">Tài khoản</div>
      
      <div class="settings-card">
        <button class="setting-item logout" (click)="confirmLogout()">
          <div class="item-icon logout">
            <ion-icon name="log-out"></ion-icon>
          </div>
          <div class="item-content">
            <h3>Đăng xuất</h3>
            <p>Thoát khỏi tài khoản hiện tại</p>
          </div>
          <ion-icon name="chevron-forward-outline" class="chevron"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cài đặt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-section">
    <div class="avatar">
      <ion-icon name="leaf-outline"></ion-icon>
    </div>
    <h2>{{ userName }}</h2>
    <p>{{ userEmail }}</p>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label>Thông tin ứng dụng</ion-label>
    </ion-list-header>

    <ion-item class="info-item">
      <div class="item-icon info" slot="start">
        <ion-icon name="information-circle-outline"></ion-icon>
      </div>
      <ion-label>
        <h3>Phiên bản</h3>
        <p>1.0.0</p>
      </ion-label>
    </ion-item>

    <ion-item class="info-item">
      <div class="item-icon tech" slot="start">
        <ion-icon name="code-slash-outline"></ion-icon>
      </div>
      <ion-label>
        <h3>Công nghệ</h3>
        <p>Ionic + Angular + Firebase + Capacitor</p>
      </ion-label>
    </ion-item>

    <ion-item class="info-item">
      <div class="item-icon school" slot="start">
        <ion-icon name="school-outline"></ion-icon>
      </div>
      <ion-label>
        <h3>Đồ án môn học</h3>
        <p>Phát triển ứng dụng di động nâng cao</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Tài khoản</ion-label>
    </ion-list-header>

    <ion-item button (click)="confirmLogout()" class="logout-item" detail="false">
      <div class="item-icon logout" slot="start">
        <ion-icon name="log-out-outline"></ion-icon>
      </div>
      <ion-label>
        <h3>Đăng xuất</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

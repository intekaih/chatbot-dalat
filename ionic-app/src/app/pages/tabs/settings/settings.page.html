<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cài Đặt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-section">
    <ion-avatar>
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-avatar>
    <h2>{{ userName }}</h2>
    <p>{{ userEmail }}</p>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label>Thông tin ứng dụng</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h3>Phiên bản</h3>
        <p>1.0.0</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="code-slash-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h3>Công nghệ</h3>
        <p>Ionic + Angular + Firebase + Capacitor</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="school-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h3>Đồ án môn học</h3>
        <p>Phát triển ứng dụng di động nâng cao</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Tài khoản</ion-label>
    </ion-list-header>

    <ion-item button (click)="confirmLogout()" detail="false">
      <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">Đăng xuất</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

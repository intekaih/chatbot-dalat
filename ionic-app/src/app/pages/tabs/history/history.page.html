<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Lịch sử trò chuyện</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (conversations.length === 0) {
  <div class="empty-state">
    <div class="empty-icon">
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </div>
    <h3>Chưa có cuộc trò chuyện</h3>
    <p>Bắt đầu chat với trợ lý để lưu lại lịch sử</p>
  </div>
  } @else {
  <div class="conversations-container">
    @for (conv of conversations; track conv.id) {
    <div class="conversation-card">
      <div class="conversation-main" (click)="openConversation(conv)">
        <div class="conversation-icon">
          <ion-icon name="chatbubble-ellipses"></ion-icon>
        </div>
        <div class="conversation-content">
          <h3 class="conversation-title">{{ conv.title }}</h3>
          <p class="conversation-date">{{ formatDate(conv.lastMessageAt) }}</p>
        </div>
        <ion-icon name="chevron-forward-outline" class="chevron"></ion-icon>
      </div>
      <button class="delete-btn" (click)="deleteConversation(conv, $event)">
        <ion-icon name="trash-outline"></ion-icon>
      </button>
    </div>
    }
  </div>
  }
</ion-content>

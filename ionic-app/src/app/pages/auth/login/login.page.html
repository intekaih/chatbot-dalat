<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Đăng Nhập</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <div class="logo-section">
      <div class="logo-circle">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </div>
      <h1>Đà Lạt Chatbot</h1>
      <p>Tư vấn du lịch thông minh</p>
    </div>

    <div class="form-container">
      <form (ngSubmit)="login()">
        <div class="input-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Nhập email của bạn" required />
        </div>

        <div class="input-group">
          <label>Mật khẩu</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu" required />
        </div>

        <button type="submit" class="login-btn">
          Đăng Nhập
        </button>
      </form>
    </div>

    <div class="register-link">
      <p>Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a></p>
    </div>
  </div>
</ion-content>

<ion-content [fullscreen]="true">
  <div class="register-wrapper">
    <div class="hero-section">
      <div class="hero-pattern"></div>
      <button class="back-btn" routerLink="/login">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <div class="logo-container">
        <div class="logo-circle">
          <ion-icon name="person-add"></ion-icon>
        </div>
        <h1>Tạo tài khoản</h1>
        <p class="tagline">Bắt đầu hành trình khám phá</p>
      </div>
    </div>

    <div class="form-section">
      <div class="form-container">
        <form (ngSubmit)="register()">
          <div class="input-group">
            <div class="input-icon">
              <ion-icon name="person-outline"></ion-icon>
            </div>
            <input type="text" [(ngModel)]="displayName" name="displayName" placeholder="Tên của bạn" required />
          </div>

          <div class="input-group">
            <div class="input-icon">
              <ion-icon name="mail-outline"></ion-icon>
            </div>
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email của bạn" required />
          </div>

          <div class="input-group">
            <div class="input-icon">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Mật khẩu (ít nhất 6 ký tự)" required />
          </div>

          <div class="input-group">
            <div class="input-icon">
              <ion-icon name="shield-checkmark-outline"></ion-icon>
            </div>
            <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required />
          </div>

          <button type="submit" class="register-btn">
            <span>Đăng Ký</span>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </form>

        <div class="divider">
          <span>hoặc</span>
        </div>

        <div class="login-link">
          <p>Đã có tài khoản?</p>
          <a routerLink="/login">Đăng nhập</a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
